<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Geofence Demo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Geofence Demo</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-text>
      <h1>{{ text1 }}</h1>
      <h1>{{ text2 }}</h1>
      <h2>{{ text3 }}</h2>
    </ion-text>
    <ion-button (click)="initGeofence()">Init Geofence</ion-button>  
    <ion-button (click)="triggerLocation()">Fetch location manually</ion-button>  
  </div>
</ion-content>
